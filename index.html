<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Attendance QR Code</h1>
    <img id="qr-code" src="" alt="QR Code will appear here" />
    <script>
        function updateQRCode() {
            $.ajax({
                url: 'generate_qr.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#qr-code').attr('src', response.qr_code_url + '?t=' + new Date().getTime());
                }
            });
        }

        // Update QR code every 5 minutes (300000 milliseconds)
        setInterval(updateQRCode, 300000);

        // Initial QR code fetch
        updateQRCode();
    </script>
</body>
</html>
